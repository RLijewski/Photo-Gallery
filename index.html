<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collection</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="js/rebox/jquery-rebox.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="photos">
      <nav class="search-bar flex">
        <input class="search" type="text" name="photo-search" placeholder="Search">
      </nav>
      <main class="container">
        <ul class="photo-gallery flex list">
          <li>
            <a href="images/01.jpg" title="Hay Bales. I love hay bales. Took this snap on a drive through the countryside past some straw fields." class="photo-caption">
              <img src="images/thumbnails/01.jpg" alt="Picture of hay bales">
            </a>
          </li>
          <li>
            <a href="images/02.jpg" title="Lake. The lake was so calm today. We had a great view of the snow on the mountains from here." class="photo-caption">
              <img src="images/thumbnails/02.jpg" alt="Picture of a lake">
            </a>
          </li>
          <li>
            <a href="images/03.jpg" title="Canyon. I hiked to the top of the mountain and got this picture of the canyon and trees below." class="photo-caption">
              <img src="images/thumbnails/03.jpg" alt="Picture of a canyon">
            </a>
          </li>
          <li>
            <a href="images/04.jpg" title="Iceberg. It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today. " class="photo-caption">
              <img src="images/thumbnails/04.jpg" alt="Picture of an iceburg">
            </a>
          </li>
          <li>
            <a href="images/05.jpg" title="Desert. The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." class="photo-caption">
              <img src="images/thumbnails/05.jpg" alt="Picture of red cliffs">
            </a>
          </li>
          <li>
            <a href="images/06.jpg" title="Fall. Fall is coming, I love when the leaves on the trees start to change color." class="photo-caption">
              <img src="images/thumbnails/06.jpg" alt="Picture of a fall tree">
            </a>
          </li>
          <li>
            <a href="images/07.jpg" title="Plantation. I drove past this plantation yesterday, everything is so green!" class="photo-caption">
              <img src="images/thumbnails/07.jpg" alt="Picture of a plantation">
            </a>
          </li>
          <li>
            <a href="images/08.jpg" title="Dunes. My summer vacation to the Oregon Coast. I love the sandy dunes!" class="photo-caption">
              <img src="images/thumbnails/08.jpg" alt="Picture of sand dunes">
            </a>
          </li>
          <li>
            <a href="images/09.jpg" title="Countryside Lane. We enjoyed a quiet stroll down this countryside lane." class="photo-caption">
              <img src="images/thumbnails/09.jpg" alt="Picture of the countryside">
            </a>
          </li>
          <li>
            <a href="images/10.jpg" title="Sunset. Sunset at the coast! The sky turned a lovely shade of orange." class="photo-caption">
              <img src="images/thumbnails/10.jpg" alt="Picture of the sunset">
            </a>
          </li>
          <li>
            <a href="images/11.jpg" title="Cave. I did a tour of a cave today and the view of the landscape below was breathtaking." class="photo-caption">
              <img src="images/thumbnails/11.jpg" alt="Picture of the view looking out of a cave">
            </a>
          </li>
          <li>
            <a href="images/12.jpg" title="Bluebells. I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." class="photo-caption">
              <img src="images/thumbnails/12.jpg" alt="Picture of a meadow">
            </a>
          </li>
        </ul>
      </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/rebox/jquery-rebox.js"></script>
    <script src="js/list/list.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
